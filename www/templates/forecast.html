<div id="forecast" class="weather-box">
  <h4 class="title">Forecast</h4>
  <div class="row" ng-repeat="day in results.item.forecast">
    <div class="col"><span ng-bind="day.day"></span></div>
    <div class="col"><weather-icon icon="day.text"></weather-icon> {{day.text}}</div>
    <div class="col">
      <span class="temp-high">{{day.high}}&deg;</span>
      <span class="temp-low">{{day.low}}&deg;</span>
    </div>
  </div>
</div>
